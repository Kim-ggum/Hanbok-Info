<!DOCTYPE html>

    <style>
        *{color: #333;}.noti-wrap{float: left;width: 50%;margin-right: 3.142%;}
        .mboard{
            border-top: 1px solid #999;
            border-bottom: 1px solid #999;
        }
        .mboard tr:nth-child(n+1) th, .mboard tr:nth-child(n+1) td{
            border-top: 0;
            border-bottom: 1px dotted gray;
        }
        .mboard th {
        text-align: left;
        font-weight: normal;
        padding: 12px 5px 13px 12px;
        font-size: 13px;
        margin: 0;
        border: 0;
        vertical-align: baseline;
        }
        .tab1{

        }
        .tab-container{
            width: 100%;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        .current .title , .mboard th a{
            text-decoration: none;
            list-style: none;
            color: #222;
        }
        .mboard td{
            text-align: right;
        }
        i{
            float: right;
            cursor: pointer;
            font-size: 40px;
            margin-top: -10px;
        }

        @media (max-width:768px){
            .noti-wrap{
                width: 100%;
                display: block;
                clear: both;
            }
            .mboard{
                width:100%;
            }
}
    </style>
