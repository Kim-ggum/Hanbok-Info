<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/member/edit-style.css">
          
    <title>로그인</title>
</head>
<body>
    <header>
        <a href="/" class="header_logo"><sup>선</sup><sub>남</sub><sup>선</sup><sub>녀</sub></a>
        <div class="header_menu">
            <div class="icon_btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="#">소개</a>
            <a href="#two">한복</a>
            <a href="#">선남선녀</a>
            <a href="#">문의하기</a>
            <a sec:authorize="isAnonymous()" href="/member/signinform">로그인</a>
            <form th:action="@{/member/signout}" method="POST" sec:authorize="isAuthenticated()" name="deleteform">
                <a sec:authorize="isAuthenticated()" href="javascript:deleteform.submit()">로그아웃</a>
            </form>
            <a href="/member/updateform" sec:authorize="isAuthenticated()" sec:authentication="principal.name"></a>
        </div>
        <div class="icon_btn">
                <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
<main>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">패스워드 확인</span>

                <form action="#">
                    <div class="input-field">
                        <input type="password" class="password" placeholder="패스워드 입력" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <!-- 로그인 버튼 클릭시 회원정보 일치하면 회원정보수정 페이지로 이동 -->
                    <div class="input-field button">
                        <input type="button" value="입력" class="signup-link">
                    </div>
                </form>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title" style="left: 30%;">회원정보수정</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="닉네임 변경" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="이메일 변경" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호 변경" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호 변경 확인" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="수정하기">
                    </div>
                    <div class="input-field button">
                        <input type="button" value="탈퇴하기">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
    
	<script src="../../js/member/edit-script.js"></script>

</body>
</html>
