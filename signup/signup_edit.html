<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
          
    <title>로그인</title>
</head>
<body>
    <header>
        <a href="../index.html" class="header_logo"><sup>선</sup><sub>남</sub><sup>선</sup><sub>녀</sub></a>
        <div class="header_menu">
            <div class="icon_btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="#">소개</a>
            <a href="#two">한복</a>
            <a href="#">선남선녀</a>
            <a href="#">문의하기</a>
            <a href="/signup/index.html" id="header_login">로그인</a>
        </div>
        <div class="icon_btn">
                <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
<main>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title" style="left: 40%;">로그인</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="ID 입력" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호 입력" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <!-- 로그인 버튼 클릭시 회원정보 일치하면 회원정보수정 페이지로 이동 -->
                    <div class="input-field button">
                        <input type="button" value="Login" class="signup-link">
                    </div>
                </form>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title" style="left: 30%;">회원정보수정</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="이름 수정" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="이메일 수정" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="비밀번호 수정" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="수정하기">
                    </div>
                    <div class="input-field button">
                        <input type="button" value="탈퇴하기">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
    
	<script src="script.js"></script>

</body>
</html>
